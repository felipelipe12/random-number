<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Number Game">
    <title>Random Number</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <section class="random-number">
        <div class="container">
            <h1 class="random-number__title">Random Number</h1>
            <div class="random-number__card">
                <div class="random-number__card--inputs">
                    <div class="random-number__input">
                        <label for="min-input">Minimum</label>
                        <input id="min-input" type="number">
                    </div>
                    <span class="random-number__divisor">
                        <i class="fa-solid fa-arrows-left-right"></i>
                    </span>
                    <div class="random-number__input">
                        <label for="max-value">Maximum</label>
                        <input id="max-value" type="number">
                    </div>
                </div>
                <button type="button" class="random-number__button">Generate</button>
            </div>
        </div>
        <div>

        </div>
    </section>
    <script src="/js/script.js"></script>
    <script src="https://kit.fontawesome.com/820f8511d6.js" crossorigin="anonymous"></script>
</body>

</html>
