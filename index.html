<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Number Game">
    <title>Random Number</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <section class="random-number">
        <div class="container">
            <h1>Random Number</h1>
            <div class="random-number__card">
                <div class="random-number__card--inputs">
                    <div class="random-number__input">
                        <label for="minValue">Minimum</label>
                        <input id="minValue" type="number" placeholder="?">
                    </div>
                    <div class="random-number__divisor">
                        <i class="fa-solid fa-arrows-left-right"></i>
                    </div>
                    <div class="random-number__input">
                        <label for="maxValue">Maximum</label>
                        <input id="maxValue" type="number" placeholder="?">
                    </div>
                </div>
                <button id="buttonGenerate" type="button">Generate</button>
            </div>
        </div>

        <!-- Popup -->
        <div id="popupValidate" class="random-number__popup hidden">
            <div class="random-number__popup--card">
                <h2 id="messageValidate"></h2>
                <button id="buttonValidate" type="button">Ok!</button>
            </div>
        </div>
        <div id="popupResult" class="random-number__popup hidden">
            <div class="random-number__popup--card">
                <h2>The number chosen was:</h2>
                <span id="valueResult"></span>
                <div class="random-number__card--buttons">
                    <button id="resultContinue" type="button">Continue</button>
                    <button id="resultRestart" type="button">Restart</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
    <script src="https://kit.fontawesome.com/820f8511d6.js" crossorigin="anonymous"></script>
</body>

</html>
